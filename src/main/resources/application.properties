spring.application.name=shinsei_app
logging.file.name=app.log
server.port=8083

# Thymeleafテンプレートの基本設定
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.enabled=true
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

#SQLServer
spring.datasource.url=jdbc:sqlserver://127.0.0.1:1433;databaseName=SHINSEI_APP;encrypt=true;trustServerCertificate=true
spring.datasource.username=user
spring.datasource.password=user
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.sql.init.platform=sqlserver

#パス追加
#spring.thymeleaf.prefix=classpath:/custom-templates/

# ファイルアップロードを有効にする
spring.servlet.multipart.enabled=true

# 最大ファイルサイズの設定（必要に応じて調整）
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
